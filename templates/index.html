<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/765px-SARS-CoV-2_without_background.png" type="image/x-icon">
    <title>COVID-19 Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="chat">Ask Anything About COVID<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-3">  COVID-19 Probability Predictor</h2>
      
    
      <form action="/" method="POST">
        <div class="form-group w-75">
          <label for="fever">Enter fever Value</label>
          <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
        </div>
        <div class="form-group w-75">
            <label for="age">  Enter Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age">
          </div>
          <div class="form-group w-75">
            <label for="bodyPain">  Select Body Pain</label>
            <select class="form-control" name="bodyPain" id="bodyPain">
              <option>-----Select Rate-----</option>
              <option value="0">No Pain</option>
              <option value="1">Severe Pain</option>
            </select>
          </div>
          <div class="form-group w-75">
            <label for="runnyNose">  Is There Runny Nose?</label>
            <select class="form-control" name="runnyNose" id="runnyNose">
              <option>-----Select Option-----</option>
              
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="form-group w-75">
            <label for="diffBreath">  Is There Difficulty Breathing?</label>
            <select class="form-control" name="diffBreath" id="diffBreath">
              <option>-----Select Option-----</option>
              <option value="-1">No Difficulty</option>
              <option value="0">Some Difficulty</option>
              <option value="1">Severe Difficulty</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" href="show">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
